<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h1>Dino</h1>
        <p id="orientationMessage">IMPORTANTE! Se giochi da telefono, mettilo in orizzontale per giocare! Inoltre ti consiglio di mettere la modalità a schermo intero tramite il pulsante blu!</p>
        <input type="text" id="playerName" placeholder="Inserisci il tuo nome">
        <button id="startButton">Start</button>
        <button id="fullscreenButton">Schermo intero</button>
    </div>

    <div id="gameArea">
      <div id="gameOverScreen" style="display: none;">
          <p id="gameOverText"></p>
          <img id="gameOverImage" src="images/circle.png" style="display: none;" alt="Game Over">
          <button id="restartGame" style="display: none;">Restart</button>
      </div>
        <div id="scoreArea">
            <span id="livesContainer">❤️❤️❤️</span>
            <span id="score">Punti: 0</span>
        </div>
        <div id="dino" class="dino"></div>
        <div id="ground"></div>
        <button id="jumpButton">Jump</button>
    </div>

    <div id="lifeLostMessage" class="popup">
      <p>Hai perso una vita! Vite rimaste: <span id="remainingLives"></span></p>
      <button id="closePopup">OK</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
